<ion-header>
    <ion-navbar>
        <ion-title>Blog</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Name</ion-label>
            <div item-content>
                <span>{{blog.name}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label fixed>Handle</ion-label>
            <div item-content>
                <span>{{blog.handle}}</span>
            </div>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="open(blog)">{{ 'EDIT_BUTTON' | translate }}</button>
</ion-content>
