    name: 'abcdApp'
  logging:
    # To test json console appender
    use-json-format: true # By default, logs are in Json format
    # To test logstash appender
    logstash:
      enabled: true
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: OTk0MzM3M2RkOWFkZjdiMzNiYzYwYzUzZWZmN2MzYzMwOGY2NTg5ZmFjZmY3OTA4MDI0N2EzY2Y2MTU5ZjkyNDU3M2RmODIzNzk2ZjIxMmFmMDY2YmU5ZDU5MDFjYmE0Y2Q5ZTdiNTEyMWM1NjY1MDlmNjk5OGYwZjUyYzQ3YTU=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
    client-authorization:
      access-token-uri: http://uaaserver/oauth/token
      token-service-id: uaaserver
      client-id: internal
      client-secret: internal
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      report-frequency: 60 # in seconds

