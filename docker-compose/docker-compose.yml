
services:
  uaaserver:
    image: uaaserver
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - 'SPRING_PROFILES_ACTIVE=prod,swagger'
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - 'EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:$${jhipster.registry.password}@jhipster-registry:8761/eureka'
      - 'SPRING_CLOUD_CONFIG_URI=http://admin:$${jhipster.registry.password}@jhipster-registry:8761/config'
      - 'SPRING_DATASOURCE_URL=jdbc:mysql://uaaserver-mysql:3306/uaaserver?useUnicode=true&characterEncoding=utf8&useSSL=false'
      - JHIPSTER_SLEEP=30
      - 'SPRING_DATA_JEST_URI=http://uaaserver-elasticsearch:9200'
      - 'SPRING_ELASTICSEARCH_REST_URIS=http://uaaserver-elasticsearch:9200'
      - 'SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS=kafka:9092'
      - 'SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka:9092'
      - JHIPSTER_REGISTRY_PASSWORD=admin
  uaaserver-mysql:
    image: 'mysql:8.0.16'
    environment:
      - MYSQL_USER=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=uaaserver
    command: mysqld --lower_case_table_names=1 --skip-ssl --character_set_server=utf8mb4 --explicit_defaults_for_timestamp
  uaaserver-elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch:6.4.3'
    environment:
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
      - discovery.type=single-node

  abcd:
